<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="historia-clinica.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Paciente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        .table-bordered td, .table-bordered th {
            border: 2px solid black; /* Bordes de la tabla */
        }

        .header-cell {
            background-color: #ffb6c1; /* Color rosa claro */
            font-weight: bold;
            text-align: center;
        }

        .sub-header-cell {
            background-color: #90ee90; /* Color verde claro */
            text-align: center;
        }

        .input-cell {
            background-color: #f0f0f0; /* Color de fondo de entrada */
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-book-medical"></i> Facultad De Odontología
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="HISTORIA-CLINICA.html">
                            <i class="fa-solid fa-file-medical"></i> Historia Clínica
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="HISTORIA-CLINICA-INVESTIGACION.html">
                            <i class="fa-solid fa-microscope"></i> Investigación
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="CIE-10-PROCEDIMIENTOS.html">
                            <i class="fa-solid fa-stethoscope"></i> CIE-10
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="formulario.html">
                            <i class="fa-solid fa-file-medical-alt"></i> Formulario
                        </a>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Paciente</h2>
        <table class="table table-bordered">

            <tr>
                <td colspan="3" class="sub-header-cell">nombre de paciente </td>
                <td colspan="4" class="sub-header-cell">iD de pacionete y CLÍNICA</td>
                <td colspan="5" class="sub-header-cell">telefono del paciente</td>
            </tr>
            
            <tr>
                <td colspan="3" class="input-cell">
                    <input type="text" class="form-control" placeholder="Ingrese nombre de pacientes">
                </td>
                <td colspan="4" class="input-cell">
                    <input type="text" class="form-control" placeholder="Ingrese el número de historia clínica">
                </td>
                <td colspan="5" class="input-cell">
                    <input type="text" class="form-control" placeholder="Ingrese el número de pacinete ">
                </td>
            </tr>
            
            <!-- Segunda fila -->
            <tr>
                <td colspan="3" class="sub-header-cell">FECHA DE NACIMIENTO</td>
                <td colspan="4" class="sub-header-cell">NÚMERO DE HISTORIA CLÍNICA</td>
            </tr>
            <tr>
                <td colspan="3" class="input-cell">
                    <input type="date" class="form-control">
                </td>
                <td colspan="4" class="input-cell">
                    <input type="text" class="form-control" placeholder="Ingrese el número de historia clínica">
                </td>
            </tr>
            <!-- Tercera fila -->
            <tr>
                <td colspan="4" class="sub-header-cell">EDAD</td>
                <td colspan="3" class="sub-header-cell">SEXO</td>
            </tr>
            <tr>
                <td colspan="4" class="input-cell">
                    <input type="number" class="form-control" placeholder="Ingrese la edad">
                </td>
                <td colspan="3" class="input-cell">
                    <select class="form-select">
                        <option selected>Seleccione...</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </td>
            </tr>
            <!-- Cuarta fila -->
            <tr>
                <td colspan="7" class="sub-header-cell">DIRECCIÓN</td>
            </tr>
            <tr>
                <td colspan="7" class="input-cell">
                    <input type="text" class="form-control" placeholder="Ingrese la dirección">
                </td>
            </tr>
            <!-- Quinta fila -->
            <tr>
                <td colspan="4" class="sub-header-cell">TELÉFONO</td>
                <td colspan="3" class="sub-header-cell">EMAIL</td>
            </tr>
            <tr>
                <td colspan="4" class="input-cell">
                    <input type="tel" class="form-control" placeholder="Ingrese el teléfono">
                </td>
                <td colspan="3" class="input-cell">
                    <input type="email" class="form-control" placeholder="Ingrese el email">
                </td>
            </tr>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
